<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>表单提交页面</title>
</head>

<body>
<div>
    <!-- thymeleaf的@{}和${}嵌套语法很奇怪，需要专门记忆 -->
    <form action="#" th:action="@{/form/{time}(time=${time})}" th:object="${formData}" method="post">
        <label for="name">name:</label><br/>
        <input type="text" placeholder="username" id="name" th:field="*{name}"><br/>
        <label for="email">email:</label><br/>
        <input type="email" id="email" th:field="*{email}"><br/>
        <input type="submit" value="提交">
    </form>
</div>
</body>

</html>
