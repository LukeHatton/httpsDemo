<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>OpenAI Quickstart</title>
    <link
      rel="shortcut icon"
      href="${#mvc.url('classpath:/static/dog.png')}"
    />
    <link rel="stylesheet" href="${#mvc.url('classpath:/static/main.css')}" />
  </head>

  <body>
    <img src="${#mvc.url('classpath:/static/dog.png')}" class="icon" />
    <h3>Name my pet</h3>
    <form action="/" method="post">
      <input type="text" name="animal" placeholder="Enter an animal" required />
      <input type="submit" value="Generate names" />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
  </body>
</html>
